{% extends 'base.html' %}
{% load static %}
{% load templatehelpers %}
{% block javascript %}
{% endblock %}

{% block content %}
    <div>
        <button class="btn btn-success search-btn" onclick="document.location.href='{% url 'create_game_thema' %}'">테마추가</button>
    </div>
<div class="table-responsive text-center">
    <table class="table text-center table-hover">
        <thead>
        <tr class="headings">
            <th>순서</th>
            <th>테마</th>
            <th></th>
        </tr>
        </thead>
        <tbody>

    {% if post_list %}

        {% for post in post_list %}
            <tr>
                <td>{{ post.thema_order}}</td>
                <td>{{ post.thema_name }}</td>
                <td>
                    <a href='{% url 'update_game_thema' pk=post.pk %}'><button class="btn btn-success search-btn" >수정</button></a>
                    <a href='{% url 'delete_game_thema' pk=post.pk %}' onclick="return confirm('정말 삭제하시겠습니까?')"><button class="btn btn-success search-btn" >삭제</button></a>
                </td>
            </tr>
        {% endfor %}
    {% else %}
        <td colspan="9" class="text-center">
            등록된 내용이 없습니다.
        </td>
    {% endif %}
        </tbody>
    </table>
    </div>
</div>
{% endblock %}
