{% extends 'base.html' %}

{% block content %}
  <h3>비밀번호 변경</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="save btn btn-success" value="수정하기">
    <button type="button" class="btn btn-danger" onclick="document.location.href='{% url 'member_list' %}?query={{ request.GET.query }}&page={{ request.GET.page }}'">취소</button>
  </form>
{% endblock %}
